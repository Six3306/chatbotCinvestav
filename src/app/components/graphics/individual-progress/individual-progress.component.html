<div id="selectorStudent">
    <mat-toolbar-row *ngIf="grade!=null && group!=null && (subject!=null || subject!=undefined)">
        <mat-form-field id="listStudents">
            <mat-label>Alumno</mat-label>
            <mat-select (selectionChange)="getScoresByStudentName()" [(ngModel)]="listStudents">
                <mat-option *ngFor="let s of lStudents" [value]="s.value">
                    {{s.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-toolbar-row>
</div>

<br>


<table id="tableI">
    <tr>
        <br>
        <div id="contentObs">
            <h4>Observaciones:</h4>
            <br>
            <p *ngIf="this.statusSubject!=''" id="tNotScore">{{statusSubject}}</p>
            <div *ngIf="this.statusSubject=='' && this.listStudents">
                <h5><b>Promedio:</b></h5>
                <p>{{averageInd}}</p>
                <h5><b>Calificaci칩n m치s alta:</b></h5>
                <p>{{betterInd}}</p>
                <h5><b>Calificaci칩n m치s baja:</b></h5>
                <p>{{worstInd}}</p>
                <br>
                <div id="msgObs">
                    <p>{{msgObs}}</p>
                    <p *ngIf="this.msgObsR">Bimestres Reprobados: {{msgObsR}}</p>
                    <p>{{msgObsT}}</p>
                </div>
            </div>
        </div>


        <td id="graphS">

            <div class="flex">
                <div class="flex-item">
                    <div style="display: block;">
                        <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [colors]="lineChartColors" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                    </div>
                </div>
            </div>


        </td>
    </tr>
</table>
