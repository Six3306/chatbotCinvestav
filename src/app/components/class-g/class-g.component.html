<div class="image_background">

    <app-header></app-header>

    <!--Buscador-->
    <h2 class="title">Gestionar Clases</h2>
    <br><br>
    <div id="divSelectorGrade">
        <mat-toolbar-row>
            <mat-form-field id="selectorGrade">
                <mat-label>Grado</mat-label>
                <mat-select (selectionChange)="searchSubjects()" [(ngModel)]="gradeSelected">
                    <mat-option *ngFor="let grade of grades" [value]="grade.value">
                        {{grade.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-toolbar-row>
    </div>


    <br>
    <!--Tabla de materias-->
    <div class="row containerTables">
        <div class="subjects">
            <mat-table class="subjectsTable" mat-table [dataSource]="dataSourceSubjects" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell class="celdas" *matHeaderCellDef mat-sort-header> Materia </mat-header-cell>
                    <mat-cell class="celdas" *matCellDef="let row"> {{row.name}} </mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>

                </ng-container>


                <!-- Grade Column -->
                <ng-container matColumnDef="grade">
                    <mat-header-cell class="celdas" *matHeaderCellDef mat-sort-header> Grado </mat-header-cell>
                    <mat-cell class="celdas" *matCellDef="let row"> {{row.grade}} </mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                </ng-container>


                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <mat-header-cell class="celdas" *matHeaderCellDef mat-sort-header> Estatus </mat-header-cell>
                    <mat-cell class="celdas" *matCellDef="let row">
                        <button *ngIf="row.status=='0'" mat-flat-button (click)="changeActivated(true,row)" class="btnA">Activar</button>
                        <button *ngIf="row.status=='1'" mat-flat-button (click)="changeActivated(false,row)" class="btnD">Desactivar</button>
                    </mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                </ng-container>

                <!-- <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </mat-header-cell>
                    <td mat-cell *matCellDef="let row">
                        <p *ngIf="row.status=='0'"><button mat-flat-button style="background-color: #ccd5ec; color: black;" (click)="changeActivated(true,row)">Activar</button></p>
                        <p *ngIf="row.status=='1'"><button mat-flat-button style="background-color: #515e80; color: white;" (click)="changeActivated(false,row)">Desactivar</button></p>
                    </td>
                </ng-container> -->

                <!-- Profesor Column -->
                <ng-container matColumnDef="professor">
                    <mat-header-cell class="celdas" *matHeaderCellDef mat-sort-header> Profesor </mat-header-cell>
                    <mat-cell class="celdas" *matCellDef="let row"> {{row.professor}} </mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumnsLessons"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumnsLessons;">
                </mat-row>


                <ng-container matColumnDef="disclaimer">
                    <mat-footer-cell *matFooterCellDef colspan="2">
                        <button mat-raised-button id="addCourseP" *ngIf="gradeSelected" (click)="addSubject()"> AÃ±adir materia </button>
                    </mat-footer-cell>
                </ng-container>

                <mat-footer-row *matFooterRowDef="displayedColumnsLessons; sticky: true" class="example-first-footer-row"></mat-footer-row>
                <mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></mat-footer-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>
        </div>
        <!--/Tabla de materias-->

    </div>

        </i>       
    </button>
    </div> -->

</div>
