<!--para añadir un estudiante-->
<form [formGroup]="formStudent" class="formAS">

    <mat-form-field>
        <mat-label>Grado</mat-label>
        <mat-select formControlName="grade" id="sGrade">
            <mat-option *ngFor="let grade of grades" [value]="grade.value">
                {{grade.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Grupo</mat-label>
        <mat-select formControlName="group" id="sGroup">
            <mat-option *ngFor="let group of groups" [value]="group.value">
                {{group.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field id="sSearch">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <br>

    <div class="example-container mat-elevation-z8">

        <mat-table [dataSource]="dataSourceStudent" matSort>

            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <!-- <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox> -->
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox (change)="selection.toggle(row)" [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
                <!-- <mat-footer-cell *matFooterCellDef></mat-footer-cell> -->

            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
            </ng-container>


            <!-- Disclaimer column -->

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>

            <!-- </span> -->

        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <mat-dialog-actions>
        <div id="btns">
            <button id="btnAddStud" type="submit" [disabled]="formStudent.invalid" [mat-dialog-close]="check()">Añadir estudiante</button>
        </div>
    </mat-dialog-actions>
</form>
